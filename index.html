<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <!-- Importar la fuente Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
            width: 360px;
            height: 270px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }
        #label-container {
            margin-top: 20px;
        }
        #label-container div {
            margin: 5px;
            font-size: 1.2em;
        }
        button {
            margin: 15px 10px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            background-color: #00d1b2;
            color: #fff;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #00b29e;
            transform: translateY(-2px);
        }
        input[type="file"] {
            display: none;
        }
        @media (max-width: 600px) {
            #webcam-container, #image-container {
                width: 90%;
                height: auto;
            }
            button {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Modelo Teachable Machine</h1>
    <p>Clasificaci칩n de Im치genes</p>
    <button type="button" onclick="init()">Iniciar C치mara</button>
    <button type="button" onclick="uploadImage()">Subir Imagen</button>
    <input type="file" id="image-upload" accept="image/*" onchange="loadImage(event)">
    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const MODEL_URL = "./model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.querySelector('h1').innerText = 'Cargando modelo...';
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            document.querySelector('h1').innerText = 'Modelo Teachable Machine';

            const flip = true;
            webcam = new tmImage.Webcam(360, 270, flip);
            await webcam.setup().catch(err => {
                alert('Error al acceder a la c치mara: ' + err);
            });
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.id = `label-${i}`;
                labelContainer.appendChild(labelDiv);
            }
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(image) {
            const prediction = await model.predict(image, false);
            prediction.forEach((pred, i) => {
                const labelDiv = document.getElementById(`label-${i}`);
                labelDiv.innerHTML = `${pred.className}: ${(pred.probability * 100).toFixed(2)}%`;
            });
        }

        function uploadImage() {
            document.getElementById('image-upload').click();
        }

        function loadImage(event) {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const image = document.createElement('img');
                image.src = URL.createObjectURL(imageFile);
                image.onload = async () => {
                    document.getElementById('image-container').innerHTML = '';
                    document.getElementById('image-container').appendChild(image);
                    await predict(image);
                };
            }
        }
    </script>
</body>
</html>
