<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        h1 {
            color: #00d1b2;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
            width: 320px;
            height: 240px;
            border: 2px solid #00d1b2;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #label-container {
            margin-top: 20px;
        }
        #label-container div {
            margin: 5px;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00d1b2;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00b29e;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Modelo Teachable Machine</h1>
    <p>Clasificación de Imágenes</p>
    <button type="button" onclick="init()">Iniciar Cámara</button>
    <button type="button" onclick="uploadImage()">Subir Imagen</button>
    <input type="file" id="image-upload" accept="image/*" onchange="loadImage(event)">
    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const MODEL_URL = "./model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = MODEL_URL + "model.json";
            const metadataURL = MODEL_URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(320, 240, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.id = `label-${i}`;
                labelContainer.appendChild(labelDiv);
            }
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(image) {
            const prediction = await model.predict(image, false);
            prediction.forEach((pred, i) => {
                const labelDiv = document.getElementById(`label-${i}`);
                labelDiv.innerHTML = `${pred.className}: ${(pred.probability * 100).toFixed(2)}%`;
            });
        }

        function uploadImage() {
            document.getElementById('image-upload').click();
        }

        function loadImage(event) {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const image = document.createElement('img');
                image.src = URL.createObjectURL(imageFile);
                image.onload = async () => {
                    document.getElementById('image-container').innerHTML = '';
                    document.getElementById('image-container').appendChild(image);
                    await predict(image);
                };
            }
        }
    </script>
</body>
</html>
