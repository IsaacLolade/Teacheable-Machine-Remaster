<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Teachable Machine 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #webcam-container, #image-container {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #label-container {
            margin-top: 20px;
        }
        #label-container div {
            margin: 5px;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modelo Teachable Machine</h1>
    <div>Clasificación de Imágenes</div>
    <button type="button" onclick="init()">Iniciar Cámara</button>
    <button type="button" onclick="uploadImage()">Subir Imagen</button>
    <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="loadImage(event)">
    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "./model/"; 

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(image) {
            const prediction = await model.predict(image);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        function uploadImage() {
            document.getElementById('image-upload').click();
        }

        function loadImage(event) {
            const image = document.createElement('img');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.onload = () => {
                document.getElementById('image-container').innerHTML = '';
                document.getElementById('image-container').appendChild(image);
                predict(image);
            };
        }
    </script>
</body>
</html>
